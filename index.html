<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Eight Ball</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div id="content">
      <h1>Katherine's Magic Eight Ball!</h1>
      <p class="question">Think of a question...</p>
      <div class="border">
        <div class="border-ball">
          <div id="eight-ball" class="ball">
            <div id="design-ball">
              <p id="design">8</p>
              <p id="answer"></p>
            </div>
          </div>
        </div>
        <button type="submit" id="button">Answer</button>
      </div>
    </div>
    <script>
      var array = [
        "It is certain",
        "Without a doubt!",
        "As I see it, yes",
        "Most likely",
        "All signs point to yes",
        "Don't count on it",
        "My answer is no",
        "Doubtful",
        "Outlook not good",
        "Ask again later",
        "Cannot predict now",
        "The future is hazy",
        "Maybe so",
        "Unsure, try again",
        "Hahahahaha, really?",
        "What a stupid question",
      ];

      window.onload = function (e) {
        const button = document.getElementById("button");
        let answer = document.getElementById("answer");
        let eightText = document.getElementById("design");
        let ball = document.getElementById("design-ball");

        button.addEventListener("click", function () {
          eightText.innerText = "";
          var item = array[Math.floor(Math.random() * array.length)];
          answer.innerText = item;
          if (answer.innerText === item) {
            ball.style.backgroundColor = "grey";
            setTimeout(function () {
              eightText.innerText.display = "";
            }, 1000);
          }
          resetStyle();
        });
      };

      // function resetStyle(element) {
      //   if (ball.style.backgroundColor === "grey") {
      //     eightText.style.visibility = "visible";
      //   }
      // }
    </script>
    <!-- <script type="text/javascript">
      getAnswer();
    </script> -->
  </body>
</html>
